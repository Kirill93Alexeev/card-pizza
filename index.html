<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card</title>
  <link rel="shortcut icon" href="./image/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <section class="card">
    <div class="container">
      <div class="card-wrap">
    <p class="card__order">Заказ №231</p>
    <div class="card__top">
      <p class="card__processing">Приняли</p>
      <p class="card__time">24 мин</p>
    </div>
    <hr class="card__line">
<p class="card__address"> 
  Адрес доставки: <span class="card__span">Москва, ул. 1-я Машиностроения, д. 10</span></p>
<div class="card__bottom">
<button class=" btn btn__card btn__cancel">Отменить заказ</button>
<a href="#" class="btn card__btn-back">Вернуться в меню</a>
</div>
      </div>
    </div>
  </section>
</body>
</html>
